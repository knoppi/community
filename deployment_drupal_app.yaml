apiVersion: v1
kind: Service
metadata:
    name: drupal-app
spec:
    ports:
        - name: port
          nodePort: 30380
          port: 80
    selector:
        app: drupal-app
    type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claim-drupal-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
  storageClassName: manual
  volumeName: drupal-data
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: drupal-app
    labels:
        app: drupal
        tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal-app
  strategy:
    type: Recreate
  template:
    metadata:
      name: drupal-app
      labels:
        app: drupal-app
    spec:
      volumes:
        - name: drupal-data
          persistentVolumeClaim:
              claimName: claim-drupal-data
      containers:
        - name: drupal-app
          image: knoppi/drupal:7-2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: "drupal"
          volumeMounts:
            - mountPath: "/drupal_data"
              name: drupal-data
          env:
            - name: MYSQL_HOST
              value: drupal-db-intern
            - name: MYSQL_DATABASE
              value: drupaldb
            - name: MYSQL_USER
              value: drupaldbuser
            - name: MYSQL_PASSWORD
              valueFrom:
                  secretKeyRef:
                      name: drupal-db-pass
                      key: drupal-db-admin-passwd
            - name: LDAP_PASSWD
              valueFrom:
                  secretKeyRef:
                      name: ldap-pass
                      key: ldap-passwd
